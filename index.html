<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <span class="logo"><i class="fa-solid fa-circle-check"></i> Hustfocus</span>
        </div>
        <div class="nav-right">
             <a href="https://www.facebook.com/ngocbao2006.cmd/" class="nav-item" id="reportButton" target="_blank"><i class="fa-solid fa-chart-bar"></i> Report</a>
            <button class="nav-item" id="settingButton"><i class="fa-solid fa-gear"></i> Setting</button>
            <button class="nav-item dot-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </div>
    </header>

    <main class="main-content">
        <div class="pomodoro-card">
            <div class="mode-tabs">
                <button class="tab-button active" id="pomodoroTab" data-mode="pomodoro">Pomodoro</button>
                <button class="tab-button" id="shortBreakTab" data-mode="short-break">Short Break</button>
                <button class="tab-button" id="longBreakTab" data-mode="long-break">Long Break</button>
            </div>
            <div class="timer-display" id="timerDisplay">45:00</div>
            <button class="start-button" id="startButton">START</button>
            <div class="focus-info">
                <p>#<span id="cycleNumber">1</span></p>
                <p id="focusMessage">Time to focus!</p>
            </div>
        </div>

        <div class="tasks-card">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <button class="dot-menu"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
            <div class="task-list" id="taskList">
                </div>
            <div class="add-task-area">
                <button class="add-task-button" id="addTaskButton">
                    <i class="fa-solid fa-circle-plus"></i> Add Task
                </button>
                <div class="task-input-form hidden" id="taskInputForm">
                    <input type="text" id="newTaskInput" placeholder="What are you working on?">
                    <div class="form-actions">
                        <button class="cancel-button" id="cancelTaskButton">Cancel</button>
                        <button class="save-button" id="saveTaskButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="settings-modal hidden" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-button" id="closeSettingsButton">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Time Settings (minutes)</h3>
                <div class="time-inputs">
                    <label>Pomodoro: <input type="number" id="settingPomodoroTime" value="45" min="1"></label>
                    <label>Short Break: <input type="number" id="settingShortBreakTime" value="5" min="1"></label>
                    <label>Long Break: <input type="number" id="settingLongBreakTime" value="15" min="1"></label>
                </div>

                <h3>Background</h3>
                <div class="background-settings">
                    <label for="bgColor">Color:</label>
                    <input type="color" id="bgColor" value="#ba4949">

                    <label for="bgImageURL">Image URL:</label>
                    <input type="text" id="bgImageURL" placeholder="Paste image URL here">
                    <button id="applyImageBg">Apply Image URL</button>

                    <span class="or-separator">OR</span>

                    <label for="bgFileUpload">Upload Image:</label>
                    <input type="file" id="bgFileUpload" accept="image/*">
                    <span id="fileNameDisplay" class="file-name-display">No file chosen</span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="apply-settings-button" id="applySettingsButton">Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
